<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <input class="form-control" placeholder="请输入商品名称" [formControl]="titleFilter">
    </div>
  </div>
</div>

<div class="col-sm-4 col-md-4 col-lg-4" *ngFor="let product of products | filter:'title':keyword">
    <div class="thumbnail">
      <a routerLink="/product/{{ product.id }}"><img [src]="product.imgUrl" alt="商品图片" width="70" height="70"></a>
      <div class="caption">
        <h4 class="pull-right">￥{{product.price}}</h4>
        <h4><a [routerLink]="['/product', product.id]">{{product.title}}</a></h4>
        <p>{{product.desc}}</p>
      </div>
      <div>
        <app-stars [rating]="product.rating"></app-stars> 
         <!-- 属性绑定 -->
      </div>
    </div>
  </div>
